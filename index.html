<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Card Array Test</title>
</head>
<body>
    <div id="message-area"></div>
    <span id="score-area">
        <div id="player-score">
            <p>Player score</p>
            <p id="pscore">0</p>
        </div>
        <div id="computer-score">
            <p>Computer score</p>
            <p id="cscore">0</p>
        </div>
    </span>
    <div id="game-area">    
        <div id="card-area1">
            <h1 id="name1">Title</h1>
            <br>
            <br>
            <img src="assets/images/Test_Img1.png" alt="" srcset="" id="image1">
            <br>
            <br>
            <br>
            <ul class="myUL">
                <li id="kpower1">field 1</li>
                <li id="ffactor1">field 1</li>
                <li id="hrating1">field 1</li>
                <li id="pstrength1">field 1</li>
            </ul>
        </div>
        <div id="card-area2">
            <h1 id="name2">Title</h1>
            <br>
            <br>
            <picture>
            <source media="(max-width: 799px)" srcset="assets/images/Test_Img1.png" width="50" height="50">
            <img src="assets/images/Test_Img1.png" alt="working resize test" width="100" height="100">
            </picture>
            <br>
            <br>
            <br>
            <ul class="myUL" id="computer-list">
                <li id="kpower2">field 1</li>
                <li id="ffactor2">field 1</li>
                <li id="hrating2">field 1</li>
                <li id="pstrength2">field 1</li>
            </ul>
        </div>
        <div id="btndiv">
            <button type="button" id="next-game">Next Game</button>
        </div>
        
    </div>
    
    <script src="assets/javascript/script.js"></script>
</body>
</html>
